<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herolind Smajli - Kontakt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .card {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
        }
        /* KJO PJESË RREGULLON FOTON TËNDE */
        .profili {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #25d366;
            margin-bottom: 20px;
            background-color: #ddd; /* Shfaqet gri nëse fotoja mungon */
        }
        h1 { color: #333; margin-bottom: 5px; font-size: 26px; }
        p { color: #666; font-size: 16px; margin-bottom: 25px; }
        .btn-wa { 
            background: #25d366; 
            color: white; 
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
        .btn-wa:hover { 
            background: #128c7e; 
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="foto.jpg" alt="Herolind Smajli" class="profili">
        
        <h1>Herolind Smajli</h1>
        <p>Kontakti im zyrtar në WhatsApp. Kliko butonin poshtë për të më shtuar në kontakte!</p>
        
        <a href="https://wa.me/38344410456" target="_blank" class="btn-wa">Më shto në WhatsApp</a>
    </div>

</body>
</html>
